<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Online</title>
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <main>
        <section class="topo">
            <div class="container_geral container_nome_secao">
                <h1 class="nome_secao">Dashboard</h1>
            </div>
            <div class="container_geral container_nome_cliente">
                <p class="nome_cliente">Bem-vindo, Sr(a). Cliente</p>
                <a href="../index.html">Sair</a>
            </div>
        </section>
        <section class="central">
            <div class="container_geral container_categorias">
                <a href="">
                    <div class="box_pizzas salgada">
                        <p>Pizza salgada</p>
                    </div>
                </a>
                <a href="">
                    <div class="box_pizzas doce">
                        <p>Pizza doce</p>
                    </div>
                </a>
                <a href="">
                    <div class="box_pizzas calzone">
                        <p>Calzone</p>
                    </div>
                </a>
            </div>
            <div class="container_geral container_banner">
                <img src="../img/banner.jpg" alt="banner">
            </div>
            <div class="container_geral container_promocoes">
                <div class="box_promo">
                    <img src="../img/promo_especial.jpg" alt="banner_promo">
                </div>
                <div class="box_promo">
                    <img src="../img/promo_dobro.jpg" alt="banner_promo">
                </div>
            </div>
        </section>
        <section class="rodape">
            <p>Todos os direitos reservados</p>
        </section>
    </main>
</body>
</html>
